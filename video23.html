    <title>Lists</title>

<body>

    <h1>an Unordered List</h1>
    <p>Italians Food:</p>
    <ul>
        <li>spaghetti</li>
        <li>pasta
            <ul>
                <li>alferedo</li>
            </ul>
        </li>
        <li>pitza</li>
    </ul>
    <h1>an Ordered List</h1>
    <p>Italians Food:</p>
    <ol  start="4" reversed>
    <li>spaghetti</li>
    <li>pasta</li>
    <li>pitza</li>
</ol>
</body>
