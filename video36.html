<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal information</legend>
        <lable>firstname:</lable>
        <input type="text" name="firstname" placeholder="enter your name"><br><br>
        <lable>lastname:</lable>
        <input type="text" name="lastname" placeholder="enter your lastname"><br><br>
        <lable>password:</lable>
        <input type="password" name="password" placeholder="enter your lastname"><br><br>
        <input type="radio" name="gender" value="male" >male<br>
        <input type="radio" name="gender" value="female" >female<br>
    </fieldset>
    <input type="checkbox" name="vehicle1" value="car">I have a car<br>
    <input type="checkbox" name="vehicle2" value="bike">I have a bike<br>
    <input type="checkbox" name="vehicle3" value="motor">I have a motor<br><br>
    <textarea rows="10" cols="30">mi bio</textarea><br><br>
    <select name="cars" value="selectcars" size="" multiple>
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select><br><br>
    <button type="button" onclick="alert('hello world')">click me!</button>
    <br><br>
    <input name="submit" value="submit" type="submit">
    <input name="reset" value="reset" type="submit">

    </form>
    
</body>
</html>
