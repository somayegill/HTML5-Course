<!DOCTYPE html>
<html>

<head>
    <title>table </title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>

<body>

    <table>

        <tr>
            
            <td>1</td>
            <td>2</td>

            <td colspan="3">3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td colspan="3" rowspan="2">6</td>
        </tr>

        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
        </tr>

        <tr>
            <td colspan="2">9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            

        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
           
        </tr>
     
    </table>

</body>

</html>
